<section class="weather-search">
    <form (ngSubmit)="onSubmit()">
        <label for="city">City</label>
        <input 
            type="text" 
            id="city"
            #input
            (input)="onSearchLocation(input.value)"
            required
        >
        <button type="submit">Add city</button>
    </form>
    <div>
        <span class="info">City found:</span> {{ weatherData.name }}
    </div>
</section>
